<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/style.css" </head>

<body>
  <div class="main">
    <h1 id="title">freeCodecamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

    <div class="main-container">
      <div class="form-container">
        <form id="survey-form">

          <label for="Name-label">Name</label><br>
          <input type="text" required placeholder="Enter your Name" id="input"><br>

          <label for="email-label">Email</label><br>
          <input type="email" required placeholder="Enter you Email" id="input"><br>

          <label for="age-label">Age (optional)</label><br>
          <input type="number" required placeholder="Age" id="input"><br>

          <label for="dropdown">Which option best describes your current role?</label><br>
          <select id="input">
            <option value="Student">Student</option>
            <option value="Full-time-learner">Full time learner</option>
            <option value="Full-time-job">Full time job</option>
            <option value="Prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select><br>

          <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label><br>

          <input type="radio" name="action" checked  value="definitely">
          <label for="definitely">Definitely</label><br>

          <input type="radio" name="action"  value="Maybe">
          <label for="Maybe">Maybe</label><br>

          <input type="radio" name="action" value="Not sure">
          <label for="Not sure">Not sure</label><br><br>

          <label for="dropdown 1">What is your favorite feature of freeCodeCamp?</label><br>
          <select id="input">
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="OpenSource">OpenSource</option>
          </select><br>

          <label for="checkbox">What would you like to see improved? (check all that apply)</label><br>

          <input type="checkbox" name="Front-end">
          <label for="Front-end">Front-end Projects</label><br>

          <input type="checkbox" name="Back-end">
          <label for="Back-end">Back-end Projects</label><br>

          <input type="checkbox" name="Data">
          <label for="Data">Data Visualization</label><br>

          <input type="checkbox" name="Challenges">
          <label for="Challenges">Challenges</label><br>

          <input type="checkbox" name="OpenSource">
          <label for="OpenSource">Open Source Community</label><br>

          <input type="checkbox" name="Gitter">
          <label for="Gitter">Gitter help rooms</label><br>

          <input type="checkbox" name="videos">
          <label for="videos">Videos</label><br>

          <input type="checkbox" name="City-meetup">
          <label for="City-meetup">City Meetups</label><br>

          <input type="checkbox" name="Wiki">
          <label for="Wiki">Wiki</label><br>

          <input type="checkbox" name="Forum">
          <label for="Forum">Forum</label><br>

          <input type="checkbox" name="add-courses">
          <label for="add-courses">Additional Courses</label><br><br>

          <label for="comments">Any comments or suggestions?</label><br>
          <textarea rows="8" cols="50" id="comments">Enter your commment here...</textarea><br>

          <input id="submit" type="submit" value="Submit">
        </form>
      </div>

    </div>

  </div>
</body>

</html>
